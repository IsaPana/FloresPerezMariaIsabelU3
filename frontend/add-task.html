<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureTask | Agregar tarea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h2>SecureTask</h2>
    <ul>
      <li><a href="add-task.html" class="active">Agregar tarea</a></li>
      <li><a href="tasks-pending.html">Pendientes</a></li>
      <li><a href="tasks-done.html">Finalizadas</a></li>
      <li><a href="#" id="logout-btn">Cerrar sesión</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form-container">
      <h1>Agregar nueva tarea</h1>

      <form id="task-form">
        <input type="text" id="title" placeholder="Título de la tarea" required />
        <input type="text" id="description" placeholder="Descripción" />
        <input type="date" id="dueDate" />
        <button type="submit">Agregar tarea</button>
      </form>

      <p id="response-msg"></p>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
